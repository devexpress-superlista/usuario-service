name: CI/CD Dev
on:
  pull_request:
    branches:
      - develop
    types:
      - closed

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Build with Maven
        run: mvn -B clean package

      - name: Run Tests
        run: mvn test