name: Java CI with Maven

on:
  push:
    branches:
      - "feature/**"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '17'

    - name: Build with Maven
      run: mvn -B clean package

    - name: Run Tests
      run: mvn test

  open_pr:

    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Open Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          branch: develop
          base: "feature/**"
          body: 'Automatically opened PR after successful build and tests.'
          token: ${{ secrets.AUTHORIZATION_TOKEN }}
